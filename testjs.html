    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<div 
onmouseover="overitem()"
onmousedown="downitem()"
onmouseup="upitem()"
>click here</div>
    
    <script>
        function overitem() {
            console.log('mouse over')
        }
        function downitem() {
            console.log('mouse down')
        }
        function upitem() {
            console.log('mouse up')
        }
    </script>
</body>
